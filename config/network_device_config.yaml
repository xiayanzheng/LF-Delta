commands:
  u_show_process_cpu:
    cmd: show process cpu
    rule: ru1
    save_to: csv
  u_show_process_memory:
    cmd: show processes memory
    rule: ru14
    save_to: csv
  u_show_env_all_fan:
    cmd: show env all
    rule: ru2
    save_to: csv
  u_show_env_all_power_supply:
    cmd: show env all
    rule: ru11
    save_to: csv
  u_show_env_all_tempature:
    cmd: show env all
    rule: ru3
    save_to: csv
  u_show_logging:
    cmd: show logging
    rule: transparent
    save_to: txt
  u_show_ip_traffic:
    cmd: show ip traffic
    rule: ru10
    save_to: txt
  u_show_interface_status_err_disabled:
    cmd: show interface status err-disabled
    rule: transparent
    save_to: csv
  u_show_version:
    cmd: show version
    rule: ru8
    save_to: csv
  u_show_switch:
    cmd: show switch
    rule: transparent
    save_to: csv
  u_ac_show_cpu:
    cmd: show cpu
    rule: transparent
    save_to: txt
  u_ac_show_memory_statistics:
    cmd: show memory statistics
    rule: transparent
    save_to: txt
  u_ac_show_sysinfo:
    cmd: show sysinfo
    rule: transparent
    save_to: txt
  u_ac_show_stats_switch_summary:
    cmd: show stats switch summary
    rule: transparent
    save_to: txt
  u_ac_show_ap_led_state_all:
    cmd: show ap led-state all
    rule: transparent
    save_to: txt
  u_ac_show_ap_uptime:
    cmd: show ap uptime
    rule: transparent
    save_to: txt
regx_rules:
  transparent:
    rule: None
    method: [bypass]
  ru1:
    rule: CPU utilization.+
    method: [findall_single_line_data]
  ru2:
    rule: FAN.+
    method: [findall_single_line_data]
  ru3:
    rule: System Temperature Value.+
    method: [findall_single_line_data]
  ru4:
    rule: TEMPERATURE is.+
    method: [findall_single_line_data]
  ru5:
    rule: Temperature State.+
    method: [findall_single_line_data]
  ru6:
    rule: .+Version.+RELEASE SOFTWARE
    method: [findall_single_line_data]
  ru7:
    rule: Syslog logging.+
    method: [findall_single_line_data]
  ru8:
    rule: .+uptime.+
    method: [findall_single_line_data]
  ru9:
    rule: Processor.+PID
    method: [findall_multiline_data]
  ru10:
    rule: TCP.+\\)
    method: [findall_multiline_data]
  ru11:
    rule: Sys Pwr.+SW  Status
    method: [findall_multiline_data]
  ru12:
    rule: Total.+System.+Buffers
    method: [findall_multiline_data]
  ru13:
    rule: System Up Time.+secs
    method: [findall_multiline_data]
  ru14:
    rule: Processor.+Driver
    method: [findall_multiline_data]
